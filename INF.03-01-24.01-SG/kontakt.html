<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firma IT</title>
    <link rel="stylesheet" href="styl.css">
    <link rel="shortcut icon" href="logo.png" type="image/x-icon">
    <script src="main.js"></script>
</head>

<body>
    <section id="kontener">
        <nav id="nawigacja">
            <section id="logo">
                <img src="logo.png" alt="firma it">
            </section>
            <section id="menu">
                <a href="index.html">Strona głowna</a>
                <a href="uslugi.html">Usługi</a>
                <a href="kontakt.html">Kontakt</a>
            </section>
        </nav>
        <header>
            <img src="animacja.gif" alt="Usługi informatyczne">
        </header>
        <main>
            <h2>Kontakt</h2>
            <form>
                <table>
                    <tr>
                        <td>Imię: </td>
                        <td><input type="text" name="imie" id="imie"></td>
                    </tr>
                    <tr>
                        <td>Nazwisko: </td>
                        <td><input type="text" name="nazwisko" id="nazwisko"></td>
                    </tr>
                    <tr>
                        <td>E-mail: </td>
                        <td><input type="email" name="email" id="email"></td>
                    </tr>
                    <tr>
                        <td>Zgłoszenie</td>
                        <td><textarea name="zgloszenie" id="zgloszenie" rows="10" cols="40"></textarea></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><label><input type="checkbox" name="regulamin" id="regulamin">Zapoznałam/em się z regulaminem</label></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><button type="reset">Resetuj</button><button type="button" onclick="wyslij()">Prześlij</button></td>
                    </tr>
                </table>
            </form>
            <hr>
            <p id="wynik"></p>
        </main>
        <footer>
            Autor strony: <strong>0000000000</strong>
        </footer>
    </section>
</body>

</html>
