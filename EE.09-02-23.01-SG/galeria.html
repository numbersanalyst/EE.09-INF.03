<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria</title>
    <link rel="stylesheet" href="styl2.css">
</head>

<body>
    <header>
        <h1>Galeria obrazów</h1>
    </header>
    <main>
        <section class="l-side">
            <img src="zdjecie.jpg" alt="zdjęcie dnia">
            <h3>Zdjęcia opublikowali</h3>
            <table>
                <tr>
                    <td>Anna Porada</td>
                    <td>10 zdjęć</td>
                </tr>
                <tr>
                    <td>Krzysztof Wasilewski</td>
                    <td>12 zdjęć</td>
                </tr>
                <tr>
                    <td>Monika Kowalska</td>
                    <td>4 zdjęcia</td>
                </tr>
            </table>
        </section>

        <section class="r-side">
            <button class="n-btn">prev</button>
            <img class="main-img" src="1.jpg" alt="galeria">
            <button class="n-btn">next</button>
            <hr>
            <img class="prev" src="1.jpg" alt="miniatura">
            <img class="prev" src="2.jpg" alt="miniatura">
            <img class="prev" src="3.jpg" alt="miniatura">
            <img class="prev" src="4.jpg" alt="miniatura">
            <img class="prev" src="5.jpg" alt="miniatura">
        </section>
    </main>
    <footer>
        <a href="https://pixabay.com" target="_blank">Więcej obrazów</a>
        <p>Galerię wykonał: 0000000000</p>
    </footer>

    <script src="main.js"></script>
</body>

</html>
